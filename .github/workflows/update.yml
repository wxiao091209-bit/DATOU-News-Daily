name: Daily AI News Update

on:
  schedule:
    # 每天北京时间 00:00 (UTC 16:00) 运行
    - cron: '0 16 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install feedparser requests beautifulsoup4 deep_translator
        
    - name: Fetch latest news and update HTML
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python scripts/update_news.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add index.html
        git commit -m "Update: Auto-generated daily AI news $(date +'%Y-%m-%d')" || exit 0
        git pull --rebase origin main || true
        git push
