                        "自动驾驶 L4 牌照发放加速"
                    ]
                },
                product: {
                    title: "产品快讯",
                    desc: "AI 应用新品发布、功能更新、用户体验优化与市场化策略追踪报道",
                    icon: "M13 10V3L4 14h7v7l9-11h-7z",
                    news: [
                        "Midjourney V7 支持中文提示词",
                        "Runway Gen-3 正式发布",
                        "Adobe Firefly 集成 PR 剪辑",
                        "Notion AI 推出工作流自动化",
                        "Figma AI 设计助手上线",
                        "Canva 魔法设计功能更新",
                        "Discord 内置 AI 聊天机器人",
                        "Spotify AI DJ 扩展至亚洲"
                    ]
                }
            }
        };

        // ==================== 核心逻辑 ====================
        
        // 设置起始日期（第1期）
        const START_DATE = new Date('2026-02-02');
        
        // 获取日期差异（天数）
        function getDaysDifference(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round(Math.abs((date1 - date2) / oneDay));
        }
        
        // 基于种子的伪随机数生成（确保同一天结果一致）
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }
        
        // 格式化日期
        function formatDate(date) {
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekday = weekdays[date.getDay()];
            return `${year}-${month}-${day} ${weekday}`;
        }
        
        // 生成相对时间文本
        function getRelativeTime(seed, index) {
            const hours = Math.floor(seededRandom(seed + index) * 12);
            if (hours === 0) return '刚刚';
            if (hours <= 2) return `${hours}小时前`;
            if (hours <= 6) return `${hours}小时前`;
            return '今日早间';
        }
        
        // 更新页面内容
        function updateContent() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // 计算期数（从2026-02-02起为第1期）
            const daysDiff = getDaysDifference(today, START_DATE);
            const issueNumber = daysDiff + 1;
            
            // 更新期数显示
            document.getElementById('issue-number').textContent = issueNumber;
            document.getElementById('current-date-display').textContent = formatDate(now);
            
            // 生成今日种子（基于日期）
            const todaySeed = today.getTime();
            
            // ================== 更新核心摘要 ==================
            const summaryContainer = document.getElementById('summary-container');
            const summaryIndex = daysDiff % contentDatabase.summaries.length;
            const todaySummaries = contentDatabase.summaries[summaryIndex];
            
            summaryContainer.innerHTML = todaySummaries.map((text, index) => `
                <div class="flex gap-4 items-start p-4 rounded-lg bg-obsidian-400/40 border border-white/5 hover:border-gold-500/20 transition-colors animate-fade-in" style="animation-delay: ${index * 100}ms">
                    <span class="flex-shrink-0 w-8 h-8 rounded-full bg-gold-500/20 text-gold-400 flex items-center justify-center text-sm font-serif font-bold border border-gold-500/30">
                        0${index + 1}
                    </span>
                    <p class="text-gray-200 leading-relaxed text-sm sm:text-base font-light">
                        ${text}
                    </p>
                </div>
            `).join('');
            
            // ================== 更新分类列表 ==================
            const categoriesContainer = document.getElementById('categories-container');
            const categoryKeys = Object.keys(contentDatabase.categories);
            
            const categoryCards = categoryKeys.map((key, index) => {
                const cat = contentDatabase.categories[key];
                // 基于日期和分类生成"随机"但确定的数字
                const articleCount = Math.floor(seededRandom(todaySeed + index) * 8) + 1;
                const updateTime = getRelativeTime(todaySeed, index);
                
                // 选取该分类下的新闻（基于日期轮换）
                const newsIndex = daysDiff % cat.news.length;
                const highlightNews = cat.news[newsIndex];
                
                return `
                    <article class="card-hover-transform group relative glass-panel rounded-xl overflow-hidden border border-white/5 cursor-pointer h-full">
                        <div class="absolute inset-0 bg-gradient-to-br from-gold-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div class="relative p-6 h-full flex flex-col">
                            <div class="flex items-center justify-between mb-4">
                                <div class="p-3 bg-obsidian-300 rounded-lg border border-gold-500/20 group-hover:border-gold-500/40 transition-colors">
                                    <svg class="w-6 h-6 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${cat.icon}"/>
                                    </svg>
                                </div>
                                <svg class="w-5 h-5 text-gray-600 group-hover:text-gold-400 transition-colors transform group-hover:translate-x-1 duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                            <h3 class="font-serif text-xl text-gold-100 mb-2 group-hover:text-gold-300 transition-colors">${cat.title}</h3>
                            <p class="text-gray-400 text-sm mb-4 line-clamp-2 font-light flex-grow">${cat.desc}</p>
                            
                            <div class="mt-auto pt-4 border-t border-white/5">
                                <p class="text-xs text-gold-200/70 mb-2 font-medium truncate">
                                    ${highlightNews}
                                </p>
                                <div class="flex items-center gap-2 text-xs">
                                    <span class="text-gold-600 font-medium">${articleCount} 篇更新</span>
                                    <span class="text-gray-600">•</span>
                                    <span class="text-gray-500">${updateTime}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
            
            categoriesContainer.innerHTML = categoryCards;
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', updateContent);
        
        // 添加淡入动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 0.6s ease-out forwards;
                opacity: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
